<p-panel>
  <p-header>
    <div class="row">
      <div class="col">
        <h4>Supplier Form</h4>
      </div>
      <div class="col">
        <a routerLink="/pages/supplier/table">
          <button type="button" class="btn btn-primary btn-xs" style="float:right; margin-right:6px;">
            <i ng-reflect-class-name="fa fa-file-text-o" class="ui-button-icon-left ui-clickable fa fa-fw fa-close"></i>
          </button>
        </a>
      </div>
    </div>
  </p-header>
  <div class="row">
    <div class="col-sm-12">
      <form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value,$event)" class="form-horizontal">
        <div class="row">
          <div class="col-md-4 col-sm-6 col-xs-12">
            <label for="code">Code</label>
            <br/>
            <input type="text" pInputText formControlName="code">
          </div>
          <div class="col-md-4 col-sm-6 col-xs-12">
            <label for="name">Name</label>
            <br/>
            <input type="text" pInputText formControlName="name">
          </div>
          <div class="col-md-4 col-sm-6 col-xs-12">
            <label for="shortName">Short Name</label>
            <br/>
            <input type="text" pInputText formControlName="shortName">
          </div>
          <div class="col-md-4 col-sm-6 col-xs-12">
            <label for="supplierType">Supplier Type</label>
            <br/>
            <div class="ui-inputgroup">
              <p-autoComplete [dropdown]="true" formControlName="supplierType" field="display" [suggestions]="filteredSupplierTypeList"
                (completeMethod)="filterSupplierTypeList($event)" [size]="20" [minLength]="1" placeholder="Search" (onSelect)="onSupplierTypeSelect($event)">
                <ng-template let-option pTemplate="option">
                  <div class="ui-helper-clearfix">
                    <div>{{option.code}} : {{option.name}}</div>
                  </div>
                </ng-template>
              </p-autoComplete>
              <a routerLink="/pages/supplierType/form" target="blank">
                <button pButton type="button" icon="fa-plus-circle"></button>
              </a>
            </div>
          </div>
          <div class="col-md-4 col-sm-6 col-xs-12">
            <label for="currency">Currency</label>
            <br/>
            <div class="ui-inputgroup">
              <p-autoComplete [dropdown]="true" formControlName="currency" field="display" [suggestions]="filteredCurrencyList" (completeMethod)="filterCurrencyList($event)"
                [size]="20" [minLength]="1" placeholder="Search" (onSelect)="onCurrencySelect($event)">
                <ng-template let-option pTemplate="option">
                  <div class="ui-helper-clearfix">
                    <div>{{option.code}} : {{option.name}}</div>
                  </div>
                </ng-template>
              </p-autoComplete>
              <a routerLink="/pages/currency/form" target="blank">
                <button pButton type="button" icon="fa-plus-circle"></button>
              </a>
            </div>
          </div>
          <div class="col-md-4 col-sm-6 col-xs-12">
            <label for="contactPerson">Contact Person</label>
            <br/>
            <input type="text" pInputText formControlName="contactPerson">
          </div>
          <div class="col-md-4 col-sm-6 col-xs-12">
            <label for="contact">Contact</label>
            <br/>
            <input type="text" pInputText formControlName="contact">
          </div>
          <div class="col-md-4 col-sm-6 col-xs-12">
            <label for="address">Address</label>
            <br/>
            <input type="text" pInputText formControlName="address">
          </div>
          <div class="col-md-4 col-sm-6 col-xs-12">
            <label for="fax">Fax</label>
            <br/>
            <input type="text" pInputText formControlName="fax">
          </div>
          <div class="col-md-4 col-sm-6 col-xs-12">
            <label for="email">Email</label>
            <br/>
            <input type="text" pInputText formControlName="email">
          </div>
          <div class="col-md-4 col-sm-6 col-xs-12">
            <label for="paymentTerm">Payment Term</label>
            <br/>
            <div class="ui-inputgroup">
              <p-autoComplete [dropdown]="true" formControlName="paymentTerm" field="display" [suggestions]="filteredPaymentTerms" (completeMethod)="filterPaymentTerms($event)"
                [size]="20" [minLength]="1" placeholder="Search" (onSelect)="onPaymentTermSelect($event)">
                <ng-template let-option pTemplate="option">
                  <div class="ui-helper-clearfix">
                    <div>{{option.code}} : {{option.name}}</div>
                  </div>
                </ng-template>
              </p-autoComplete>
              <a routerLink="/pages/paymentTerm/form" target="blank">
                <button pButton type="button" icon="fa-plus-circle"></button>
              </a>
            </div>
          </div>
          <div class="col-md-4 col-sm-6 col-xs-12">
            <label for="deliveryTerm">Delivery Term</label>
            <br/>
            <div class="ui-inputgroup">
              <p-autoComplete [dropdown]="true" formControlName="deliveryTerm" field="display" [suggestions]="filteredDeliveryTermList"
                (completeMethod)="filterDeliveryTermList($event)" [size]="20" [minLength]="1" placeholder="Search" (onSelect)="onDeliveryTermSelect($event)">
                <ng-template let-option pTemplate="option">
                  <div class="ui-helper-clearfix">
                    <div>{{option.code}} : {{option.name}}</div>
                  </div>
                </ng-template>
              </p-autoComplete>
              <a routerLink="/pages/deliveryTerm/form" target="blank">
                <button pButton type="button" icon="fa-plus-circle"></button>
              </a>
            </div>
          </div>
          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            &nbsp;
            <br/>
            <button pButton [disabled]="!formGroup.valid" type="submit" icon="fa-floppy-o" label="Save"></button>
            <button type="button" pButton class="ui-button-secondary" (click)="resetForm()" icon="fa-times" label="Reset"></button>
          </div>
        </div>
      </form>
    </div>
  </div>
</p-panel>
