<div class="row col-12">
	<form [formGroup]="jobFormGroup">

		<div class="row">
			<div class="col-sm-3">
				<div class="form-group">
					<label for="inputFirstName">Job Number</label>
					<select id="jobSelector" class="form-control" formControlName="job">
							<option *ngFor="let job of jobs" [ngValue]="job">{{job.jobNo}}</option>
						</select>
				</div>
			</div>
			<div class="col-sm-2">
				<div class="form-group">
					<label for="inputFirstName">Product Type</label> <select class="form-control" formControlName="productType">
					<option *ngFor="let productType of productTypes"
						[ngValue]="productType">{{productType.code}} | {{productType.description}}</option>
				</select>
				</div>
			</div>
			<div class="col-sm-2">
				<div class="form-group">
					<label for="inputFirstName">Operation Type</label> <select class="form-control" formControlName="operationType">
					<option *ngFor="let operationType of operationTypes"
						[ngValue]="operationType">{{operationType.code}} | {{operationType.description}}</option>
				</select>
				</div>
			</div>
			<div class="col-sm-2">
				<div class="form-group" [ngClass]="{'has-error': (!jobFormGroup.controls['plannedQuantity'].valid && jobFormGroup.controls['plannedQuantity'].touched), 'has-success': (jobFormGroup.controls['plannedQuantity'].valid && jobFormGroup.controls['plannedQuantity'].touched)}">
					<label for="inputFirstName">Quantity</label> <input type="number" class="form-control " placeholder="quantity" #plannedQuantity
					 (keyup.enter)="onEnter(plannedQuantity.value,dt)" formControlName="plannedQuantity">
				</div>
			</div>
			<div class="col-sm-3">
				<label for="inputFirstName">&nbsp;</label>
				<div class="form-group form-inline">
					<button (click)="onEnter(plannedQuantity.value,dt)" pButton type="button" icon="fa-plus-circle" label="Add"></button> &nbsp;&nbsp;
					<button type="button" pButton (click)="refresh()" class="ui-button-secondary"icon="fa-refresh" label="Refresh"></button>
				</div>
			</div>
		</div>
	</form>
</div>
<div class="row col-12">
	<p-dataTable #dt [value]="formGroup.value.operationList" [rows]="20" [responsive]="true" resizableColumns="true" selectionMode="single">
		<p-column field="id" header="ID" [style]="{'width':'50px'}"></p-column>
		<p-column field="job.item.code" header="Item" [style]="{'width':'200px'}"></p-column>
		<p-column field="job.jobNo" header="Job" [style]="{'width':'auto'}"></p-column>
		<p-column field="productType.code" header="Product Type" [style]="{'width':'auto'}"></p-column>
		<p-column field="operationType.code" header="Operation Type" [style]="{'width':'auto'}"></p-column>
		<p-column field="plannedQuantity" header="Quantity" [style]="{'width':'auto'}"></p-column>
		<p-column field="job.quantity" header="Job Quantity" [style]="{'width':'auto'}"></p-column>
		<p-column header="Action" styleClass="text-right">
			<ng-template let-data="rowData" let-rowIndex="rowIndex" pTemplate="body" style="float:right">
				<i (click)="removeOperation(rowIndex)" ng-reflect-class-name="fa fa-trash-o" class="fa fa-trash-o"></i>
			</ng-template>
		</p-column>
	</p-dataTable>
</div>
