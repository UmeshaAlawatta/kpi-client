<p-panel>
	<p-header>
		<div class="row">
			<div class="col">
			 <h4>Planning</h4>
			  </div>
			   <div class="col">
			    <a routerLink="/pages/production/table">
			      <button type="button" class="btn btn-primary btn-xs" style="float:right; margin-right:6px;">
			       <i ng-reflect-class-name="fa fa-file-text-o" class="ui-button-icon-left ui-clickable fa fa-fw fa-close"></i> 
			      </button>
			   </a>
			</div>
		</div>
	</p-header>
	<form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value)" class="form-horizontal">
		<plan-form-top [(formGroup)]='formGroup'></plan-form-top>
		&nbsp;<br/>
		<p-tabView>
			<p-tabPanel header="Job">
				<plan-form-job [(formGroup)]='formGroup'></plan-form-job>
			</p-tabPanel>
			<p-tabPanel header="HR">
				<plan-form-hr [(formGroup)]='formGroup'></plan-form-hr>
			</p-tabPanel>
		</p-tabView>
		&nbsp;<br/>
		<div class="row">
			<div class="col-sm-3">
				<button pButton [disabled]="!formGroup.valid" type="submit" icon="fa-floppy-o" label="Save"></button>
				<button type="button" pButton class="ui-button-secondary" (click)="resetForm()" icon="fa-times" label="Reset"></button>
			</div>
		</div>
	</form>
</p-panel>
