<div class="row">
	<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
		<ba-card title="Planning ">
			<form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value)" class="form-horizontal">
				<plan-form-top [formGroup]='formGroup'></plan-form-top>
				<plan-form-job [formGroup]='formGroup'></plan-form-job>
				<plan-form-hr [formGroup]='formGroup'></plan-form-hr>
				<div class="row">
					<div class="col-sm-3">
						<button [disabled]="!formGroup.valid" type="submit" class="btn btn-primary"><i class="icon-save"></i> Save</button>
						<button type="button" class="btn btn-info" (click)="resetForm()">Reset</button>
					</div>
				</div>
			</form>
		</ba-card>
	</div>
</div>
