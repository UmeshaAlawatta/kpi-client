<p-panel header="Energy Consumption List">
	<p-dataTable #dt [value]="rows" [rows]="15" [responsive]="true" [stacked]="stacked" [paginator]="true" [totalRecords]="totalRecords"
	 [lazy]="true" (onLazyLoad)="lazy($event,dt)" [pageLinks]="5" [rowsPerPageOptions]="[15,50,100]" selectionMode="single" (onRowSelect)="selected($event.data)"
	 (onRowDblclick)="onRowDblclick($event.data)" sortMode="multiple" resizableColumns="true" exportFilename="energyConsumptions"
	 [globalFilter]="gb">
		<p-header>
			<div class="row">
				<div class="ui-helper-clearfix col-sm-1">
					<button type="button" class="btn btn-primary btn-xs" (click)="dt.exportCSV()" style="float:left"><i ng-reflect-class-name="fa fa-file-text-o" class="fa fa-file-text-o"></i> CSV</button>
				</div>
				<div class="ui-helper-clearfix col-sm-1">
					<button type="button" class="btn btn-primary btn-xs" (click)="navigateToForm(0)" style="float:left"><i ng-reflect-class-name="fa fa-pencil-square-o" class="fa fa-pencil-square-o"></i> Form</button>
				</div>
				<div class="col-sm-2">
					<input #gb type="text" class="form-control form-control-sm" placeholder="search">
				</div>
			</div>
		</p-header>
		<p-column field="id" header="ID" [sortable]="true" [style]="{'width':'50px'}"></p-column>
		<p-column field="effectiveMonth" header="Effective Month">
			<ng-template let-col let-rowData="rowData" pTemplate="body">
				{{rowData.effectiveMonth | date:'y-MM'}}
			</ng-template>
		</p-column>
		<p-column field="location.code" header="Location" [sortable]="true"></p-column>
		<p-column field="kwh" header="KWH" [sortable]="true"></p-column>
		<p-column field="kva" header="KVA" [sortable]="true"></p-column>
		<p-column field="cost" header="Cost" [sortable]="true"></p-column>
		<p-column field="reference" header="Reference" [sortable]="true"></p-column>
		<p-column header="Action" [style]="{'width':'80px'}">
			<ng-template let-data="rowData" pTemplate="body">
				<a [routerLink]="'/pages/energyConsumption/form/'+data.id">
					<i ng-reflect-class-name="fa fa-pencil-square-o" class="fa fa-pencil-square-o"></i>
				</a> &nbsp; &nbsp;
				<i (click)="delete(data.id)" ng-reflect-class-name="fa fa-trash-o" class="fa fa-trash-o"></i>
			</ng-template>
		</p-column>
	</p-dataTable>
</p-panel>
