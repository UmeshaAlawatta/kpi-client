<p-panel header="Breakdown Form">
  <div class="row">
    <div class="col-sm-12">
      <form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value,$event)" class="form-horizontal">
        <div class="row">

          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="ui-inputgroup">
              <label for="breakdownNumber">Breakdown Number</label><br/>
              <input type="text" pInputText formControlName="breakdownNumber">
            </div>
          </div>
          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          </div>
           <div class=" col-lg-6 col-md-6 col-sm-6 col-xs-12">
            <div class="ui-inputgroup">
              <label for="machine">Machine</label><br/>
              <p-autoComplete formControlName="machine" field="name" [suggestions]="filteredMachines" (completeMethod)="filterMachines($event)"
                [size]="20" [minLength]="1" placeholder="Search" (onDropdownClick)="handleMachineDropdownClick($event)"
                (onSelect)="onMachineSelect($event)">
                <ng-template let-option pTemplate="option">
                  <div class="ui-helper-clearfix">
                    <div>{{option.code}} : {{option.name}}</div>
                  </div>
                </ng-template>
              </p-autoComplete>
              &nbsp; <label>{{formGroup.value.machine.code}} | {{formGroup.value.machine.name}}</label>
            </div>
          </div>
          <div class="col-lg-3 col-md-2 hidden-sm-down" *ngIf="formGroup.value.machine != null">
            <p class="hidden-xs-down">&nbsp;</p>
          </div>
            <!-- <select id="machineSelector" class="form-control" formControlName="machine">
					  <option *ngFor="let machine of machines" [ngValue]="machine">{{machine.code}}</option>
				    </select>-->
          <!-- </div> -->
          <!-- <div class="col-md-8 col-sm-6 col-xs-12" *ngIf="formGroup.value.machine != null"> -->
            <!-- <p class="hidden-xs-down">&nbsp;</p> -->
            <!-- <label>{{formGroup.value.machine.code}} | {{formGroup.value.machine.name}}</label> -->
          <!-- </div> -->
           <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="ui-inputgroup">
              <label for="breakdownTime">Breakdown Time</label><br/>  
            <div class="form-group" [ngClass]="{'has-error': (!formGroup.controls['breakdownTime'].valid && formGroup.controls['breakdownTime'].touched), 'has-success': (formGroup.controls['breakdownTime'].valid && formGroup.controls['breakdownTime'].touched)}">
              <p-calendar id="breakdownTimePicker" formControlName="breakdownTime" showIcon="true" dateFormat="yy-mm"></p-calendar>
            </div>
          </div>
           </div>
          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="ui-inputgroup">
              <label for="recoveryTime">Recovery Time</label><br/>  
            <div class="form-group" [ngClass]="{'has-error': (!formGroup.controls['recoveryTime'].valid && formGroup.controls['recoveryTime'].touched), 'has-success': (formGroup.controls['recoveryTime'].valid && formGroup.controls['recoveryTime'].touched)}">
              <p-calendar id="recoveryTimePicker" formControlName="recoveryTime" showIcon="true" dateFormat="yy-mm"></p-calendar>
            </div>
          </div>
           </div>
          <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="ui-inputgroup">
              <label for="Description">Description</label><br/>
              <input type="text" pInputText formControlName="Description">
          </div>
          </div>
           <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="ui-inputgroup">
              &nbsp;<br/>
              <button [disabled]="!formGroup.valid" type="submit" class="btn btn-primary"><i class="icon-save"></i> Save</button>
              <button type="button" class="btn btn-info" (click)="resetForm()">Reset</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</p-panel>
