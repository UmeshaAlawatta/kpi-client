<ba-am-chart [hidden]="true"></ba-am-chart>
<p-tabView (onChange)="handleChange($event)">
	<p-tabPanel header="Absenteeism" leftIcon="fa-line-chart ">
		<p-panel>
			<p-header>
				<div class="ui-helper-clearfix center">
					<span class="ui-panel-title">Absenteeism</span>
				</div>
			</p-header>
			<absenteeism-chart [selected]="selectedTabIndex === 0"></absenteeism-chart>
		</p-panel>
	</p-tabPanel>
	<p-tabPanel header="Labour Turnovert" leftIcon="fa-line-chart ">
		<p-panel>
			<p-header>
				<div class="ui-helper-clearfix center">
					<span class="ui-panel-title">Labour Turnover</span>
				</div>
			</p-header>
			<labour-turnover-chart [selected]="selectedTabIndex === 1"></labour-turnover-chart>
		</p-panel>
	</p-tabPanel>
</p-tabView>
