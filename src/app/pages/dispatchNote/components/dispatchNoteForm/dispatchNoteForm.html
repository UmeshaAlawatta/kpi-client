<p-panel>
  <p-header>
    <div class="row">
      <div class="col">
        <h4>Dispatch Note Form</h4>
      </div>
      <div class="col">
        <a routerLink="/pages/dispatchNote/table">
          <button type="button" class="btn btn-primary btn-xs" style="float:right; margin-right:6px;">
            <i ng-reflect-class-name="fa fa-file-text-o" class="ui-button-icon-left ui-clickable fa fa-fw fa-close"></i>
          </button>
        </a>
      </div>
    </div>
  </p-header>
  <form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value,$event)" class="form-horizontal">
    <div class="row">
      <div class="col-sm-12">
        <div class="row">
          <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
            <label for=" customer"> Customer</label>
            <br/>
            <p-autoComplete [dropdown]="true" formControlName="customer" field="display" [suggestions]="filteredCustomerList" (completeMethod)="filterCustomerList($event)"
              [size]="50" [minLength]="1" placeholder="Search" (onSelect)="onCustomerSelect($event)">
              <ng-template let-option pTemplate="option">
                <div class="ui-helper-clearfix">
                  <div>{{option.code}} : {{option.name}}</div>
                </div>
              </ng-template>
            </p-autoComplete>
          </div>
          <div class="col-xl-3 col-lg-4 col-md-5 col-sm-6 col-12">
            <label for="employee">Sales Person</label>
            <br/>
            <p-autoComplete [dropdown]="true" formControlName="employee" field="display" [suggestions]="filteredEmployeeList" (completeMethod)="filterEmployeeList($event)"
              [size]="20" [minLength]="1" placeholder="Search" (onSelect)="onEmployeeSelect($event)">
              <ng-template let-option pTemplate="option">
                <div class="ui-helper-clearfix">
                  <div>{{option.code}} : {{option.fullName}}</div>
                </div>
              </ng-template>
            </p-autoComplete>
          </div>
          <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
            <label for="address">Ship To</label>
            <br/>
            <p-autoComplete [dropdown]="true" formControlName="address" field="display" [suggestions]="filteredAddressList" (completeMethod)="filterAddressList($event)"
              [size]="76" [minLength]="1" placeholder="Search"  (onSelect)="onAddressSelect($event)">
              <ng-template let-option pTemplate="option">
                <div class="ui-helper-clearfix">
                  <div>{{option.code}} : {{option.name}}</div>
                </div>
              </ng-template>
            </p-autoComplete>
          </div>
        </div>
      </div>
    </div>
    &nbsp;
    <br/>
    <p-panel>
      <div class="row">
        <div class=" col-sm-12">
          <form [formGroup]="dispatchFormGroup" class="form-horizontal">
            <div class="row">
              <div class="col-xl-5 col-lg-6 col-md-6 col-sm-6 col-12">
                <div class="form-group">
                  <label for="dispatchSchedule">Dispatch Schedule</label>
                  <br/>
                  <p-autoComplete [dropdown]="true" id="dispatchScheduleSelector" formControlName="dispatchSchedule" field="display" [suggestions]="filteredDispatchScheduleList"
                    (completeMethod)="filterDispatchScheduleList($event)" [size]="50" [minLength]="1" placeholder="Search"
                     (onSelect)="onDispatchScheduleSelect($event)">
                    <ng-template let-option pTemplate="option">
                      <div class="ui-helper-clearfix">
                        <div>{{option.code}} : {{option.name}}</div>
                      </div>
                    </ng-template>
                  </p-autoComplete>
                </div>
              </div>
              <div class="col-xl-3 col-lg-4 col-md-6 col-sm-6 col-12">
                  <div class="form-group" [ngClass]="{'has-error': (! dispatchFormGroup.controls['quantity'].valid &&  dispatchFormGroup.controls['Quantity'].touched), 'has-success': ( dispatchFormGroup.controls['quantity'].valid && dispatchFormGroup.controls['quantity'].touched)}">
                    <label for="quantity"> Quantity</label>
                    <br/>
                    <input type="number" #quantity (keyup.enter)="onEnter(quantity.value,dt)" pInputText formControlName="quantity">
                  </div>
                </div>
              <div class="col">
                <label for="inputFirstName">&nbsp;</label>
                <br/>
                <div class="form-group form-inline">
                  <button (click)="onEnter(quantity.value,dt)" pButton type="button" class="ui-button-secondary" icon="fa-plus-circle" label="Add"></button> &nbsp;&nbsp;
                </div>
              </div>
            </div>
          </form>
          <div class="row">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
              <p-dataTable #dt [value]="formGroup.value.dispatchList" [editable]="true" [rows]="20" [responsive]="true" resizableColumns="true">
                <p-column field="id" header="ID"></p-column>
                <p-column field="dispatchSchedule.job.jobNo" header="Job No"></p-column>
                <p-column field="dispatchSchedule.confirmDate" header="Confirm Date"></p-column>
                <p-column field="dispatchSchedule.salesOrderItem.salesOrder.customerPoNumber" header="Customer Po"></p-column>
                <p-column field="dispatchSchedule.salesOrderItem.customerItem.code" header="Customer Item Code"></p-column>
                <p-column field="dispatchSchedule.job.item.code" header="Item Code"></p-column>
                <p-column field="dispatchSchedule.salesOrderItem.customerItem.name" header="Customer Description"></p-column>
                <p-column field="dispatchSchedule.job.item.size" header="Size"></p-column>
                <p-column field="quantity" header="Quantity" styleClass="text-right" [editable]="true"></p-column>
                <p-column header="Action" styleClass="text-right">
                  <ng-template let-data="rowData" let-rowIndex="rowIndex" pTemplate="body">
                    <i (click)="removeDispatch(rowIndex)" ng-reflect-class-name="fa fa-trash-o" class="fa fa-trash-o"></i>
                  </ng-template>
                </p-column>
                <p-footerColumnGroup>
                  <p-row>
                    <p-column footer="Totals:" colspan="8" styleClass="text-right"></p-column>
                    <p-column footer="{{formGroup.value.quantity}}" styleClass="text-right"></p-column>
                    <p-column footer=""></p-column>
                  </p-row>
                </p-footerColumnGroup>
              </p-dataTable>
            </div>
          </div>
        </div>
      </div>
    </p-panel>
    <div class="row">
      <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
        &nbsp;
        <br/>
        <button pButton [disabled]="!formGroup.valid" type="submit" icon="fa-floppy-o" label="Save"></button>
        <button type="button" pButton class="ui-button-secondary" (click)="resetForm()" icon="fa-times" label="Reset"></button>
        <button type="button" pButton (click)="refresh()" class="ui-button-info" icon="fa-refresh" label="Refresh"></button>
      </div>
    </div>
  </form>
</p-panel>
