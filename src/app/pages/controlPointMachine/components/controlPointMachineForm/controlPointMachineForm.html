      <p-panel header="Control Point Machine Form">

        <div class="row">
          <div class="col-sm-12">
            <form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value,$event)" class="form-horizontal"> 
              <div class="row">

                <div class="col-md-4 col-sm-6 col-xs-12">
                  <label for="controlPoint">Control Point</label>
                  <br/>
               <p-autoComplete formControlName="controlPoint" field="name" [suggestions]="filteredControlPoints" (completeMethod)="filterControlPoints($event)"
              [size]="30" [minLength]="1" placeholder="Search"(onDropdownClick)="handleControlPointDropdownClick($event)"
              (onSelect)="onControlPointSelect($event)">
              <ng-template let-option pTemplate="option">
                <div class="ui-helper-clearfix">
                  <div>{{option.code}} : {{option.name}}</div>
                </div>
              </ng-template>
            </p-autoComplete>
                 <!--  <select id="controlPointSelector" class="form-control" formControlName="controlPoint">
					        <option *ngFor="let controlPoint of controlPoints" [ngValue]="controlPoint">{{controlPoint.code}}</option>
				        </select>-->
                </div>
                <div class="col-md-8 col-sm-6 col-xs-12" *ngIf="formGroup.value.controlPoint != null">
                  <p class="hidden-xs-down">&nbsp;</p>
                  <label>{{formGroup.value.controlPoint.code}} | {{formGroup.value.controlPoint.name}}</label>
                </div>
                <div class="col-md-4 col-sm-6 col-xs-12">
                  <label for="machine">Machine</label>
                   <br/>
               <p-autoComplete formControlName="machine" field="name" [suggestions]="filteredMachines" (completeMethod)="filterMachines($event)"
              [size]="30" [minLength]="1" placeholder="Search"(onDropdownClick)="handleMachineDropdownClick($event)"
              (onSelect)="onMachineSelect($event)">
              <ng-template let-option pTemplate="option">
                <div class="ui-helper-clearfix">
                  <div>{{option.code}} : {{option.name}}</div>
                </div>
              </ng-template>
            </p-autoComplete>
                  <!--  <select id="machineSelector" class="form-control" formControlName="machine">
					        <option *ngFor="let machine of machines" [ngValue]="machine">{{machine.code}}</option>
                </select>-->
                </div>
                <div class="col-md-8 col-sm-6 col-xs-12" *ngIf="formGroup.value.machine != null">
                  <p class="hidden-xs-down">&nbsp;</p>
                  <label>{{formGroup.value.machine.code}} | {{formGroup.value.machine.name}}</label>
                </div>
  
                <div class="col-md-12 col-sm-12 col-xs-12">
                  <button [disabled]="!formGroup.valid" type="submit" class="btn btn-primary"><i class="icon-save"></i> Save</button>
                  <button type="button" class="btn btn-info" (click)="resetForm()">Reset</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </p-panel>
