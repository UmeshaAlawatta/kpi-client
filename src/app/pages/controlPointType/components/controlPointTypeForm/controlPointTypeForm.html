<div class="widgets">
  <div class="row">
    <div class="col-md-12">
      <ba-card title="Control Point Type Form">
        <div class="row">
          <div class="col-sm-12">
            <form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value,$event)" class="form-horizontal">
              <div class="row">
                <div class="col-sm-3">
                  <label for="code">Code</label>
                </div>
                <div class="col-sm-3">
                  <input type="text" class="form-control" formControlName="code">
                </div>
              </div>
              <br/>

              <div class="row">
                <div class="col-sm-3">
                  <label for="name">Name</label>
                </div>
                <div class="col-sm-3">
                  <input type="text" class="form-control" formControlName="name">
                </div>
              </div>
              <br/>

              <div class="row">
                <div class="col-sm-3">
                </div>
                <div class="col-sm-3">
                  <button [disabled]="!formGroup.valid" type="submit" class="btn btn-primary"><i class="icon-save"></i> Save</button>
                  <button type="button" class="btn btn-info" (click)="resetForm()">Reset</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </ba-card>
    </div>
  </div>
</div>
