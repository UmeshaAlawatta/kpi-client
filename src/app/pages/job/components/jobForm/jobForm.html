<p-panel>
  <p-header>
    <div class="row">
      <div class="col">
        <h4>Job Form</h4>
      </div>
      <div class="col">
        <a routerLink="/pages/job/table"> 
                <button type="button" class="btn btn-primary btn-xs" style="float:right; margin-right:6px;">
                  <i ng-reflect-class-name="fa fa-file-text-o" class="ui-button-icon-left ui-clickable fa fa-fw fa-close"></i> 
                </button>
              </a>
      </div>
    </div>
  </p-header>
  <form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value,$event)" class="form-horizontal">
    <div class="row">
      <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="ui-inputgroup">
          <label for="jobNo">Job Number</label><br/>
          <input type="text" pInputText formControlName="jobNo">
        </div>
      </div>
      <div class="col-md-12 col-sm-12 col-xs-12">
        <label for="item">Item</label><br/>
        <p-autoComplete formControlName="item" field="display" [dropdown]="true" [suggestions]="filteredItemList" (completeMethod)="filterItemList($event)"
          [size]="20" [minLength]="1" placeholder="Search" (onDropdownClick)="handleItemDropdownClick($event)" (onSelect)="onItemSelect($event)" appendTo="body">
          <ng-template let-option pTemplate="option">
            <div class="ui-helper-clearfix">
              <div>{{option.code}} : {{option.name}}</div>
            </div>
          </ng-template>
        </p-autoComplete>
      </div>   
      <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="ui-inputgroup">
          <label for="quantity">Quantity</label><br/>
          <input type="number" pInputText formControlName="quantity">
        </div>
      </div>

            <label for="customerItem">Customer Item</label><br/>
            <p-autoComplete formControlName="customerItem" field="disply" [suggestions]="filteredCustomerItems" (completeMethod)="filterCustomerItems($event)"
              [size]="20" [minLength]="1" placeholder="Search" (onDropdownClick)="handleCustomerItemDropdownClick($event)"
              (onSelect)="onCustomerItemSelect($event)">

              </ng-template>
            </p-autoComplete>
          </div> -->

				    </select> -->

      <!-- <div class="col-md-12 col-sm-12 col-xs-12" *ngIf="formGroup.value.jobType != null"> -->
      <!-- <p class="hidden-xs-down">&nbsp;</p> -->
      <!-- <label *ngIf="formGroup.value.jobType != null && formGroup.value.jobType.code != null"> -->
      <!-- &nbsp; {{formGroup.value.jobType.code}}{{formGroup.value.jobType.name != null ?" | "+ formGroup.value.jobType.name:""}} -->
      <!-- </label> -->

      <!-- </label> -->

      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="ui-inputgroup">
          &nbsp;<br/>
          <button [disabled]="!formGroup.valid" type="submit" class="btn btn-primary"><i class="icon-save"></i> Save</button>
          <button type="button" class="btn btn-info" (click)="resetForm()">Reset</button>
        </div>
      </div>
    </div>
  </form>
</p-panel>
