<p-panel header="Job Form">
  <div class="row">
    <div class="col-sm-12">
      <form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value,$event)" class="form-horizontal">
        <div class="row">
          <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="ui-inputgroup">
              <label for="jobNo">Job Number</label><br/>
              <input type="text" pInputText formControlName="jobNo">
            </div>
          </div>
          <div class="col-md-12 col-sm-12 col-xs-12 hidden-xs-down">
          </div>
          <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="ui-inputgroup">
              <label for="jobDate">Job Date</label>
              <div class="form-group" [ngClass]="{'has-error': (!formGroup.controls['jobDate'].valid && formGroup.controls['jobDate'].touched), 'has-success': (formGroup.controls['jobDate'].valid && formGroup.controls['jobDate'].touched)}">
                <p-calendar id="jobDatePicker" formControlName="jobDate" showIcon="true" dateFormat="yy-mm-dd"></p-calendar>
              </div>
            </div>
          </div>
          <div class="col-md-12 col-sm-12 col-xs-12 hidden-xs-down">
          </div>
          <div class="col-md-12 col-sm-12 col-xs-12">
            <label for="jobType">Type</label>
            <br/>
            <p-autoComplete formControlName="jobType" field="name" [suggestions]="filteredJobTypes" (completeMethod)="filterJobTypes($event)"
              [size]="20" [minLength]="1" placeholder="Search" [dropdown]="true" (onDropdownClick)="handleJobTypeDropdownClick($event)"
              (onSelect)="onJobTypeSelect($event)">
              <ng-template let-option pTemplate="option">
                <div class="ui-helper-clearfix">
                  <div>{{option.code}} : {{option.name}}</div>
                </div>
              </ng-template>
            </p-autoComplete>
            <!--<select id="jobTypeSelector" class="form-control" formControlName="jobType">
					  <option *ngFor="let jobType of jobTypes" [ngValue]="jobType">{{jobType.code}}</option>
				    </select> -->
          </div>
          <div class="col-md-12 col-sm-12 col-xs-12" *ngIf="formGroup.value.jobType != null">
            <p class="hidden-xs-down">&nbsp;</p>
            <label *ngIf="formGroup.value.jobType != null && formGroup.value.jobType.code != null">
              &nbsp; {{formGroup.value.jobType.code}}{{formGroup.value.jobType.name != null ?" | "+ formGroup.value.jobType.name:""}}
              </label>
          </div>
          <div class="col-md-12 col-sm-12 col-xs-12">
            <label for="item">Item</label>
            <br/>
            <p-autoComplete formControlName="item" field="name" [suggestions]="filteredItems" (completeMethod)="filterItems($event)"
              [size]="20" [minLength]="1" placeholder="Search" (onDropdownClick)="handleItemDropdownClick($event)" (onSelect)="onItemSelect($event)">
              <ng-template let-option pTemplate="option">
                <div class="ui-helper-clearfix">
                <div>{{option.code}} : {{option.name}}</div>
                </div>
              </ng-template>
            </p-autoComplete>
            <!--<select id="itemSelector" class="form-control" formControlName="item">
					  <option *ngFor="let item of items" [ngValue]="item">{{item.code}}</option>
				    </select>-->
          </div>
          <div class="col-md-12 col-sm-12 col-xs-12" *ngIf="formGroup.value.item != null">
            <p class="hidden-xs-down">&nbsp;</p>
            <label *ngIf="formGroup.value.item != null && formGroup.value.item.code != null">
            &nbsp; {{formGroup.value.item.code}}{{formGroup.value.item.description != null ?" | "+ formGroup.value.item.description:""}}{{formGroup.value.item.name != null ?" | "+ formGroup.value.item.name:""}}
            </label>
          </div>
          <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="ui-inputgroup">
              <label for="quantity">quantity</label><br/>
              <input type="number" pInputText formControlName="quantity">
            </div>
          </div>
          <div class="col-md-12 col-sm-12 col-xs-12 hidden-xs-down">
          </div>
          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="ui-inputgroup">
              &nbsp;<br/>
              <button [disabled]="!formGroup.valid" type="submit" class="btn btn-primary"><i class="icon-save"></i> Save</button>
              <button type="button" class="btn btn-info" (click)="resetForm()">Reset</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</p-panel>
