<p-panel>

  <p-header>

    <div class="row" style="margin-top:5px;margin-left:5px;">
      <div class="col-lg-2 col-md-4 col-sm-4 col-xs-12"> Job Number: </div>
      <div class="col-lg-2 col-md-4 col-sm-6 col-xs-8">
        <input type="text" class="form-control form-control-xs" placeholder="Job Number" [(ngModel)]="jobNo" (keydown)="keyDown($event)"
        />
      </div>
      <div class="col-lg-2 col-md-4 col-sm-2 col-xs-4">
        <button type="button" class="btn btn-primary btn-xs" (click)="fill()"><i ng-reflect-class-name="fa fa-search" class="fa fa-search"></i> Fill</button>
      </div>
      <div class="col-lg-6 hidden-col-md-down"></div>

      <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12" [hidden]="job==null || job.id == undefined">Date: {{job==null || job.id == undefined?'':job.jobDate}}</div>
      <div class="col-lg-2 col-md-3 col-sm-6 col-xs-12" [hidden]="job==null || job.id == undefined">Quantity: {{job==null || job.id == undefined?'':job.quantity}}</div>
      <div class="col-lg-4 col-md-5 col-sm-12 col-xs-12" [hidden]="job==null || job.item == undefined">Item: {{job==null || job.id == undefined?'':job.item.code}} </div>
      <div class="col-lg-2 hidden-col-md-down"></div>
    </div>
  </p-header>

  <div class="row">
    <p-tabView>
      <p-tabPanel header="Summary">
        <p-dataTable #dt1 [value]="operationSummaryList" [rows]="20" [responsive]="true" [paginator]="true" [totalRecords]="totalOperationSummaryRecords"
          [pageLinks]="5" [rowsPerPageOptions]="[10,20,50,100,10000]" selectionMode="single" sortMode="multiple" resizableColumns="true"
          exportFilename="operationSummary">
          <p-column field="productType.description" header="Product Type"></p-column>
          <p-column field="operationType.description" header="Operation Type"></p-column>
          <p-column field="quantity" header="Quantity" styleClass="text-right"></p-column>
        </p-dataTable>
      </p-tabPanel>
      <p-tabPanel header="Operations">
        <p-dataTable #dt2 [value]="rows" [rows]="20" [responsive]="true" [paginator]="true" [totalRecords]="totalRecords"
          [pageLinks]="5" [lazy]="true" (onLazyLoad)="lazyOperations($event,dt2)" [rowsPerPageOptions]="[10,20,50,100,10000]" selectionMode="single"
          sortMode="multiple" resizableColumns="true" exportFilename="operations">
          <p-column field="id" header="ID" [style]="{'width':'50px'}"></p-column>
          <!--  [sortable]="true" -->
          <p-column field="production.controlPoint.code" header="Control Point"></p-column>
          <p-column field="production.productionDate" header="Production Date"></p-column>
          <p-column field="plannedQuantity" header="Planned Quantity" styleClass="text-right"></p-column>
          <p-column field="actualQuantity" header="Actual Quantity" styleClass="text-right"></p-column>
          <p-column field="productType.description" header="Product Type"></p-column>
          <p-column field="operationType.description" header="Operation Type"></p-column>
        </p-dataTable>
      </p-tabPanel>
    </p-tabView>

  </div>
</p-panel>
