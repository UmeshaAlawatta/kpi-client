<p-panel>
  <p-header>
    <div class="row">
      <div class="col">
        <h4>Tool Breakdown Form</h4>
      </div>
      <div class="col">
        <a routerLink="/pages/toolBreakdown/table">
          <button type="button" class="btn btn-primary btn-xs" style="float:right; margin-right:6px;">
            <i ng-reflect-class-name="fa fa-file-text-o" class="ui-button-icon-left ui-clickable fa fa-fw fa-close"></i>
          </button>
        </a>
      </div>
    </div>
  </p-header>
  <div class="row">
    <div class="col-sm-12">
      <form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value,$event)" class="form-horizontal">
        <div class="row">
          <div class="col-md-12 col-sm-12 col-xs-12">
            <label for="toolBreakdownNumber">ToolBreakdown Number</label>
            <br/>
            <input type="text" pInputText formControlName="toolBreakdownNumber">
          </div>
          <div class="col-md-12 col-sm-12 col-xs-12">
          </div>
          <div class="col-md-12 col-sm-12 col-xs-12">
            <label for="tool">Tool</label>
            <br/>
            <div class="ui-inputgroup">
              <p-autoComplete formControlName="tool" [dropdown]="true" field="display" [suggestions]="filteredTools" (completeMethod)="filterTools($event)"
                [size]="20" [minLength]="1" placeholder="Search" (onSelect)=" onToolSelect($event)">
              </p-autoComplete>
              <a routerLink="/pages/tools/form" target="blank">
                <button pButton type="button" icon="fa-plus-circle"></button>
              </a>
            </div>
          </div>
          <div class="col-md-12 col-sm-12 col-xs-12">
            <label for="toolBreakdownTime">ToolBreakdown Time</label>
            <div class="form-group" [ngClass]="{'has-error': (!formGroup.controls['toolBreakdownTime'].valid && formGroup.controls['toolBreakdownTime'].touched), 'has-success': (formGroup.controls['toolBreakdownTime'].valid && formGroup.controls['toolBreakdownTime'].touched)}">
              <p-calendar id="toolBreakdownTimePicker" formControlName="toolBreakdownTime" showIcon="true" dateFormat="yy-mm-dd" showTime="showTime"
                hourFormat="24"></p-calendar>
            </div>
          </div>
          <div class="col-md-12 col-sm-12 col-xs-12">
          </div>
          <div class="col-md-12 col-sm-12 col-xs-12">
            <label for="recoveryTime">Recovery Time</label>
            <div class="form-group" [ngClass]="{'has-error': (!formGroup.controls['recoveryTime'].valid && formGroup.controls['recoveryTime'].touched), 'has-success': (formGroup.controls['recoveryTime'].valid && formGroup.controls['recoveryTime'].touched)}">
              <p-calendar id="recoveryTimePicker" formControlName="recoveryTime" showIcon="true" dateFormat="yy-mm-dd" showTime="showTime"
                hourFormat="24"></p-calendar>
            </div>
          </div>
          <div class="col-md-12 col-sm-12 col-xs-12">
          </div>
          <div class="col-md-12 col-sm-12 col-xs-12">
            <label for="description">Description</label>
            <br/>
            <input type="text" pInputText formControlName="description">
          </div>
          <div class="col-md-12 col-sm-12 col-xs-12">
            <br/>
          </div>
          <div class="col-md-12 col-sm-12 col-xs-12">
            &nbsp;
            <br/>
            <button pButton [disabled]="!formGroup.valid" type="submit" icon="fa-floppy-o" label="Save"></button>
            <button type="button" pButton class="ui-button-secondary" (click)="resetForm()" icon="fa-times" label="Reset"></button>
            <button type="button" pButton (click)="refresh()" class="ui-button-info" icon="fa-refresh" label="Refresh"></button>
          </div>
        </div>
      </form>
    </div>
  </div>
</p-panel>
