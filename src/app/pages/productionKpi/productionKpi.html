<p-tabView (onChange)="handleChange($event)">
	<p-tabPanel header="Schedule Adherence" leftIcon="fa-line-chart ">
		<p-panel>
			<p-header>
				<div class="ui-helper-clearfix center">
					<span class="ui-panel-title">Schedule Adherence</span>
				</div>
			</p-header>
			<schedule-adherence-factory-six-months-chart [selected]="selectedTabIndex === 0"></schedule-adherence-factory-six-months-chart>
		</p-panel>
	</p-tabPanel>
	<p-tabPanel header="On Time Delivery" leftIcon="fa-line-chart ">
		<p-panel>
			<p-header>
				<div class="ui-helper-clearfix center">
					<span class="ui-panel-title">On Time Delivery</span>
				</div>
			</p-header>
			<on-time-delivery-chart [selected]="selectedTabIndex === 1"></on-time-delivery-chart>
		</p-panel>
	</p-tabPanel>
	<p-tabPanel header="Scrap Value " leftIcon="fa-line-chart ">
		<p-panel>
			<p-header>
				<div class="ui-helper-clearfix center">
					<span class="ui-panel-title">Scrap Value </span>
				</div>
			</p-header>
			<scrap-value-chart [selected]="selectedTabIndex === 2"></scrap-value-chart>
		</p-panel>
	</p-tabPanel>
</p-tabView>
