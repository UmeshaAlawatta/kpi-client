<p-panel header="Work Center Form">

  <div class="row">
    <div class="col-sm-12">
      <form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value,$event)" class="form-horizontal">
        <div class="row">
          <div class="col-sm-2">
            <label for="code">Code</label>
          </div>
          <div class="col-sm-3">
            <input type="text" class="form-control" formControlName="code">
          </div>
        </div>
        <br/>

        <div class="row">
          <div class="col-sm-2">
            <label for="name">Name</label>
          </div>
          <div class="col-sm-3">
            <input type="text" class="form-control" formControlName="name">
          </div>
        </div>
        <br/>



     <div class="row">
          <div class="col-sm-2">
            <label for=" costCenter"> Cost Center</label>
          </div>
          <div class="col-sm-3">
            <select id=" costCenterSelector" class="form-control" formControlName=" costCenter">
					        <option *ngFor="let  costCenter of  costCenters" [ngValue]=" costCenter">{{ costCenter.code}}</option>
				        </select>
          </div>
          <div class="col-sm-6" *ngIf="formGroup.value. costCenter != null">
            <label>{{formGroup.value. costCenter.code}} | {{formGroup.value. costCenter.name}}</label>
          </div>
        </div>
        <br/>



        <div class="row">
          <div class="col-sm-2">
          </div>
          <div class="col-sm-3">
            <button [disabled]="!formGroup.valid" type="submit" class="btn btn-primary"><i class="icon-save"></i> Save</button>
            <button type="button" class="btn btn-info" (click)="resetForm()">Reset</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</p-panel>
