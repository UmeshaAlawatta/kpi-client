<p-tabView (onChange)="handleChange($event)">
  <p-tabPanel header='Sales Per Kg' leftIcon='fa-line-chart '>

        <div class='ui-helper-clearfix center'>
          <span class='ui-panel-title'>Sales Per Kg</span>
        </div>
      </p-header>
      <sales-per-kg-chart [selected]="selectedTabIndex === 0"></sales-per-kg-chart>
    </p-panel>
  </p-tabPanel>
  <p-tabPanel header='Material Cost Per Kg' leftIcon='fa-line-chart '>

          <span class='ui-panel-title'>Material Cost Per Kg</span>

      </p-header>

          <span class='ui-panel-title'>Production Overhead Cost Per Kg</span>

  </p-tabPanel>

        </div>

  </p-tabPanel>
  <p-tabPanel header='Electricity Cost Per Kg' leftIcon='fa-line-chart '>

        </div>

    </p-panel>
  </p-tabPanel>
