<p-panel>
	<div class="row">
		<div class="col">
			<label>Duration</label>
			<br/>
			<p-calendar id="startDatePicker" [(ngModel)]="startDate" showIcon="true" dateFormat="yy-mm-dd" [style]="{'padding-right': '30px'}"></p-calendar>
			<p-calendar id="endDatePicker" [(ngModel)]="endDate" showIcon="true" dateFormat="yy-mm-dd" [style]="{'padding-right': '30px'}"></p-calendar>
		</div>
		<div class="col">
			<label for="section">Section</label>
			<br/>
			<div class="ui-inputgroup">
				<p-autoComplete [(ngModel)]="section" field="display" [suggestions]="filteredSections" (completeMethod)="filterSections($event)"
				 [size]="30" [minLength]="1" placeholder="Search" [dropdown]="true" (onSelect)="onSectionSelect($event)">
				</p-autoComplete>
				<a routerLink="/pages/section/form" target="blank">
					<button pButton type="button" icon="fa-plus-circle"></button>
				</a>
			</div>
		</div>
		<div class="col">
			<label for="chart">Chart</label>
			<br/>
			<p-autoComplete [(ngModel)]="chart" field="name" [suggestions]="filteredCharts" (completeMethod)="filterCharts($event)" [size]="30"
			 [minLength]="1" placeholder="Search" [dropdown]="true" (onSelect)="onChartSelect($event)">
				<ng-template let-option pTemplate="option">
					<div class="ui-helper-clearfix">
						<div>{{option.name}}</div>
					</div>
				</ng-template>
			</p-autoComplete>
		</div>
		<div class="col">
			<br/>
			<button type="button" class="btn btn-info" (click)="loadChart()">Load</button>
		</div>
	</div>
</p-panel>
<br/>
<router-outlet></router-outlet>
