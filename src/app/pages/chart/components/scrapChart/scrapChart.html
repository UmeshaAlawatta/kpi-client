		</p-panel>
		<br/>
	</div>
</div>

<div class="row">
	<div class="col-xl-9 col-lg-9 col-md-9 col-sm-9 col-12">
		<p-panel header="Scrap By Reason">
			<p-dataTable #dt [value]="lossReasonSummaryData" [rows]="20" [responsive]="true" [paginator]="true" [pageLinks]="5" [rowsPerPageOptions]="[10,20,50,100,10000]"
			 selectionMode="single" (onRowSelect)="onScrapByReasonRowSelect($event)" sortMode="multiple" resizableColumns="true">
				<p-column field="lossReason.code" header="Code" [sortable]="true" [style]="{'width':'70px'}"></p-column>
				<p-column field="lossReason.name" header="Name" [sortable]="true"></p-column>
				<p-column field="quantity" header="Quantity" [sortable]="true" [style]="{'width':'70px', 'text-align':'right'}"></p-column>
				<p-column field="value" header="Value" [sortable]="true" [style]="{'width':'70px', 'text-align':'right'}"></p-column>
			</p-dataTable>
		</p-panel>
	</div>
	<div class="col-xl-3 col-lg-3 col-md-3 col-sm-3 col-12">
		<p-panel header="Scrap By Day">
			<p-dataTable #dt [value]="dateLossReasonSummaryByLossReasonData" [rows]="20" [responsive]="true" [paginator]="true" [pageLinks]="5"
			 [rowsPerPageOptions]="[10,20,50,100,10000]" selectionMode="single" [(selection)]="selectedDay" (onRowSelect)="onRowSelect($event)"
			 sortMode="multiple" resizableColumns="true">
				<p-column field="category" header="Day" [sortable]="true"></p-column>
				<p-column field="quantity" header="Quantity" [sortable]="true" [style]="{'width':'70px', 'text-align':'right'}"></p-column>
				<p-column field="value" header="Value" [sortable]="true" [style]="{'width':'70px', 'text-align':'right'}"></p-column>
			</p-dataTable>
		</p-panel>
	</div>
</div>
