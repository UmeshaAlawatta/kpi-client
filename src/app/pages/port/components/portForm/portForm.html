<p-panel>
  <p-header>
    <div class="row">
      <div class="col">
        <h4>Port Form</h4>
      </div>
      <div class="col">
        <a routerLink="/pages/port/table">
          <button type="button" class="btn btn-primary btn-xs" style="float:right; margin-right:6px;">
            <i ng-reflect-class-name="fa fa-file-text-o" class="ui-button-icon-left ui-clickable fa fa-fw fa-close"></i>
          </button>
        </a>
      </div>
    </div>
  </p-header>
  <div class="row">
    <div class="col-sm-12">
      <form #form="ngForm" (ngSubmit)="save(form.value)" class="form-horizontal">
        <input type="hidden" id="id" name="id" #id="ngModel" [(ngModel)]="port.id">
        <div class="row">
          <div class="col-md-6 col-sm-10 col-xs-12">
            <label for="code">Code</label>
            <br/>
            <input type="text" pInputText id="code" name="code" [(ngModel)]="port.code" required>
          </div>
        </div>
        <br/>
        <div class="row">
          <div class="col-md-6 col-sm-10 col-xs-12">
            <label for="name">Name</label>
            <br/>
            <input type="text" pInputText id="name" name="name" [(ngModel)]="port.name" required>
          </div>
        </div>
        <br/>
        <div class="row">
          <div class="col-md-6 col-sm-10 col-xs-12">
            <button pButton [disabled]="!form.valid" type="submit" icon="fa-floppy-o" label="Save"></button>
            <button type="reset" pButton class="ui-button-secondary" icon="fa-times" label="Reset"></button>
          </div>
        </div>
      </form>
    </div>
  </div>
</p-panel>
