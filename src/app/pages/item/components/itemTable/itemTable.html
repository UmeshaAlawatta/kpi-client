<p-dataTable #dt [value]="rows" [rows]="15" [responsive]="true" [stacked]="stacked" [paginator]="true" [pageLinks]="5" [rowsPerPageOptions]="[15,50,100]" selectionMode="single" sortMode="multiple" resizableColumns="true" exportFilename="items" [globalFilter]="gb">
 	<p-header>
			<div class="row">
				<div class="ui-helper-clearfix col-sm-1">
					<button type="button" class="btn btn-primary btn-xs" (click)="dt.exportCSV()" style="float:left"><i ng-reflect-class-name="fa fa-file-text-o" class="fa fa-file-text-o"></i> CSV</button>
				</div>
				<div class="col-sm-2">
					<input #gb type="text" class="form-control form-control-sm col-sm-2" placeholder="search">
				</div>
			</div>
    </p-header>
    <p-column field="id" header="ID" [sortable]="true" [style]="{'width':'50px'}"></p-column>
    <p-column field="code" header="Code" [sortable]="true" [style]="{'width':'200px'}"></p-column>
    <p-column field="description" header="Description" [sortable]="true"  [style]="{'width':'auto'}"></p-column>
    <p-column field="itemType.type" header="Type" [sortable]="true"></p-column>
</p-dataTable>
