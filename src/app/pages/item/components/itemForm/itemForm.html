<p-panel>
  <p-header>
    <div class="row">
      <div class="col">
        <h4>Item Form</h4>
      </div>
      <div class="col">
        <a routerLink="/pages/item/table">
          <button type="button" class="btn btn-primary btn-xs" style="float:right; margin-right:6px;">
            <i ng-reflect-class-name="fa fa-file-text-o" class="ui-button-icon-left ui-clickable fa fa-fw fa-close"></i>
          </button>
        </a>
      </div>
    </div>
  </p-header>
  <div class="row">
    <div class="col-sm-12">
      <form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value,$event)" class="form-horizontal">
        <div class="row">
          <div class="col-md-4 col-sm-6 col-xs-12">
            <label for="code">Code</label>
            <br/>
            <input type="text" pInputText formControlName="code">
          </div>
          <div class="col-md-8 col-sm-6 col-xs-12">
            <label for="description">Description</label>
            <br/>
            <input type="text" pInputText formControlName="description" [size]="95">
          </div>
          <div class="col-md-4 col-sm-6 col-xs-12">
            <label for="size">Size</label>
            <br/>
            <input type="text" pInputText formControlName="size">
          </div>
          <div class="col-md-4 col-sm-6 col-xs-12">
            <label for="weight">Weight</label>
            <br/>
            <input type="number" pInputText formControlName="weight">
            <div class="form-group" [ngClass]="{'has-error': (!formGroup.controls['weight'].valid && formGroup.controls['weight'].touched), 'has-success': (formGroup.controls['weight'].valid && formGroup.controls['weight'].touched)}">
            </div>
          </div>
          <div class="col-md-4 col-sm-6 col-xs-12">
            <label for="volume">Volume (m
              <sup>3</sup>)</label>
            <br/>
            <input type="number" pInputText formControlName="volume">
            <div class="form-group" [ngClass]="{'has-error': (!formGroup.controls['volume'].valid && formGroup.controls['volume'].touched), 'has-success': (formGroup.controls['volume'].valid && formGroup.controls['volume'].touched)}">
            </div>
          </div>
          <div class="col-md-4 col-sm-6 col-xs-12">
            <label for="drawingVersion">Drawing Version</label>
            <br/>
            <input type="text" pInputText formControlName="drawingVersion">
          </div>
          <div class="col-md-4 col-sm-6 col-xs-12">
            <label for="itemType">Type</label>
            <br/>
            <div class="ui-inputgroup">
              <p-autoComplete formControlName="itemType" [dropdown]="true" field="display" [suggestions]="filteredItemTypes" (completeMethod)="filterItemTypes($event)"
                [size]="20" [minLength]="1" placeholder="Search" (onSelect)="onItemTypeSelect($event)">
              </p-autoComplete>
              <a routerLink="/pages/itemType/form" target="blank">
                <button pButton type="button" icon="fa-plus-circle"></button>
              </a>
            </div>
          </div>
          <div class="col-md-4 col-sm-6 col-xs-12">
            <label for="paint">Paint</label>
            <br/>
            <div class="ui-inputgroup">
              <p-autoComplete formControlName="paint" [dropdown]="true" field="display" [suggestions]="filteredPaints" (completeMethod)="filterPaints($event)"
                [size]="20" [minLength]="1" placeholder="Search" (onSelect)="onPaintSelect($event)">
              </p-autoComplete>
              <a routerLink="/pages/paint/form" target="blank">
                <button pButton type="button" icon="fa-plus-circle"></button>
              </a>
            </div>
          </div>
          <div class="col-md-4 col-sm-6 col-xs-12">
            <label for="drawingApproval">Drawing Approval</label>
            <p-checkbox binary="true" formControlName="drawingApproval" label="{{formGroup.value.drawingApproval?'Yes':'No'}}"> </p-checkbox>
          </div>
          <div class="col-md-4 col-sm-6 col-xs-12">
            <label for="productionToolAvailability">Tool Availability</label>
            <p-checkbox binary="true" formControlName="productionToolAvailability" label="{{formGroup.value.productionToolAvailability?'Yes':'No'}}">
            </p-checkbox>
          </div>
          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            &nbsp;
            <br/>
            <button pButton [disabled]="!formGroup.valid" type="submit" icon="fa-floppy-o" label="Save"></button>
            <button type="button" pButton class="ui-button-secondary" (click)="resetForm()" icon="fa-times" label="Reset"></button>
            <button type="button" pButton (click)="refresh()" class="ui-button-info" icon="fa-refresh" label="Refresh"></button>
          </div>
        </div>
      </form>
    </div>
  </div>
</p-panel>
