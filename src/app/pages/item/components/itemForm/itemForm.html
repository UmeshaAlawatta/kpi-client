<p-panel header="Item Form">
  <div class="row">
    <div class="col-sm-12">
      <form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value,$event)" class="form-horizontal">
        <div class="row">
          <div class="col-md-4 col-sm-6 col-xs-12">
            <div class="ui-inputgroup">
              <label for="code">Code</label><br/>
              <input type="text" pInputText formControlName="code">
            </div>
          </div>
          <div class="col-md-4 col-sm-6 col-xs-12">
            <div class="ui-inputgroup">
              <label for="description">Description</label><br/>
              <input type="text" pInputText formControlName="description">
            </div>
          </div>
          <div class="col-md-4 col-sm-6 col-xs-12">
            <div class="ui-inputgroup">
              <label for="size">Size</label><br/>
              <input type="text" pInputText formControlName="size">
            </div>
          </div>
          <div class="col-md-4 col-sm-6 col-xs-12">
            <div class="ui-inputgroup">
              <label for="weight">Weight</label><br/>
              <input type="number" pInputText formControlName="weight">
              <div class="form-group" [ngClass]="{'has-error': (!formGroup.controls['weight'].valid && formGroup.controls['weight'].touched), 'has-success': (formGroup.controls['weight'].valid && formGroup.controls['weight'].touched)}">
              </div>
            </div>
          </div>
          <div class="col-md-4 col-sm-6 col-xs-12">
            <div class="ui-inputgroup">
              <label for="weight">Volume (m<sup>3</sup>)</label><br/>
              <input type="number" pInputText formControlName="volume">
            <div class="form-group" [ngClass]="{'has-error': (!formGroup.controls['volume'].valid && formGroup.controls['volume'].touched), 'has-success': (formGroup.controls['volume'].valid && formGroup.controls['volume'].touched)}">
            </div>
          </div>
          </div>
          <div class="col-md-4 col-sm-6 col-xs-12">
             <div class="ui-inputgroup">
              <label for="weight">Drawing Version</label><br/>
              <input type="text" pInputText formControlName="weight">
          </div>
          </div>
          <div class="col-md-4 col-sm-6 col-xs-12">
            <label for="weight">Drawing Approval</label>
            <p-checkbox binary="true" formControlName="drawingApproval" label="{{formGroup.value.drawingApproval?'Yes':'No'}}"> </p-checkbox>
          </div>
          <div class="col-md-4 col-sm-6 col-xs-12">
            <label for="weight">Tool Availability</label>
            <p-checkbox binary="true" formControlName="productionToolAvailability" label="{{formGroup.value.productionToolAvailability?'Yes':'No'}}">
            </p-checkbox>
          </div>
           <div class=" col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="ui-inputgroup">
              <label for="itemType">Type</label><br/>
              <p-autoComplete formControlName="itemType" field="name" [suggestions]="filteredItemTypes" (completeMethod)="filterItemTypes($event)"
                [size]="20" [minLength]="1" placeholder="Search" (onDropdownClick)="handleItemTypeDropdownClick($event)"
                (onSelect)="onItemTypeSelect($event)">
                <ng-template let-option pTemplate="option">
                  <div class="ui-helper-clearfix">
                    <div>{{option.code}} : {{option.name}}</div>
                  </div>
                </ng-template>
              </p-autoComplete>
               <label *ngIf="formGroup.value.itemType != null && formGroup.value.itemType.code != null">
               &nbsp; {{formGroup.value.itemType.code}}{{formGroup.value.itemType.name != null ?" | "+ formGroup.value.itemType.name:""}}
              </label>
            </div>
          </div>
          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" *ngIf="formGroup.value.itemType != null">
            <p class="hidden-xs-down">&nbsp;</p>
          </div>
            <!--<select id="itemTypeSelector" class="form-control" formControlName="itemType">
					  <option *ngFor="let itemType of itemTypes" [ngValue]="itemType">{{itemType.code+' | '+itemType.name}}</option>
				    </select> -->
         <div class=" col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="ui-inputgroup">
              <label for="paint">Paint</label><br/>
              <p-autoComplete formControlName="paint" field="name" [suggestions]="filteredPaints" (completeMethod)="filterPaints($event)"
                [size]="20" [minLength]="1" placeholder="Search" (onDropdownClick)="handlePaintDropdownClick($event)"
                (onSelect)="onPaintSelect($event)">
                <ng-template let-option pTemplate="option">
                  <div class="ui-helper-clearfix">
                    <div>{{option.code}} : {{option.name}}</div>
                  </div>
                </ng-template>
              </p-autoComplete>
              <label *ngIf="formGroup.value.paint != null && formGroup.value.paint.code != null">
                &nbsp; {{formGroup.value.paint.code}}{{formGroup.value.paint.name != null ?" | "+ formGroup.value.paint.name:""}}
              </label>
            </div>
          </div>
          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" *ngIf="formGroup.value.paint != null">
            <p class="hidden-xs-down">&nbsp;</p>
          </div>
          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="ui-inputgroup">
              &nbsp;<br/>
              <button [disabled]="!formGroup.valid" type="submit" class="btn btn-primary"><i class="icon-save"></i> Save</button>
              <button type="button" class="btn btn-info" (click)="resetForm()">Reset</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</p-panel>
