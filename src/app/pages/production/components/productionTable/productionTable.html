<p-panel>
	<p-header>
		<div class="row">
			<div class="col">
				<h4>Production List</h4>
			</div>
			<div class="col">
				<button type="button" class="btn btn-primary btn-xs" (click)="dt.exportCSV()" style="float:right; margin-right:6px;"><i ng-reflect-class-name="fa fa-file-text-o" class="fa fa-file-text-o"></i> Export</button>
				<button type="button" class="btn btn-primary btn-xs" (click)="navigateToForm(0)" style="float:right; margin-right:6px;"><i ng-reflect-class-name="fa fa-pencil-square-o" class="fa fa-pencil-square-o"></i> Add</button>
			</div>
		</div>
	</p-header>
	<p-dataTable #dt [value]="rows" [rows]="20" [responsive]="true" [stacked]="stacked" [paginator]="true" [totalRecords]="totalRecords"
	 [lazy]="true" (onLazyLoad)="lazy($event,dt)" [pageLinks]="5" [rowsPerPageOptions]="[10,20,50,100]" selectionMode="single"
	 (onRowSelect)="selected($event.data)" (onRowDblclick)="onRowDblclick($event.data)" sortMode="multiple" resizableColumns="true"
	 exportFilename="productions" [globalFilter]="gb">
		<p-column field="id" header="ID" [sortable]="true" [style]="{'width':'50px'}"></p-column>
		<p-column field="controlPoint.code" header="Control Point" [sortable]="true"></p-column>
		<p-column field="productionDate" header="Production Date" [sortable]="true"></p-column>
		<p-column field="shift.name" header="Shift" [sortable]="true"></p-column>
		<p-column field="plannedDuration" header="Planned Duration" [sortable]="true"></p-column>
		<p-column field="actualDuration" header="Actual Duration" [sortable]="true"></p-column>
		<p-column header="Action" [style]="{'width':'100px'}">
			<ng-template let-data="rowData" pTemplate="body">
				<a [routerLink]="'/pages/production/form/'+data.id">
					<i ng-reflect-class-name="fa fa-pencil-square-o" class="fa fa-pencil"></i>
				</a> &nbsp; &nbsp;
				<a [routerLink]="'/pages/plan/'+data.id">
					<i ng-reflect-class-name="fa fa-pencil-square-o" class="fa fa-pencil-square-o"></i>
				</a> &nbsp; &nbsp;
				<i (click)="delete(data.id)" ng-reflect-class-name="fa fa-trash-o" class="fa fa-trash-o"></i>
			</ng-template>
		</p-column>
	</p-dataTable>
</p-panel>
