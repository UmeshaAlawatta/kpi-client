<p-panel header="Customer Form">
  <div class="row">
    <div class="col-sm-12">
      <form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value,$event)" class="form-horizontal">
        <div class="row">
          <div class="col-md-4 col-sm-6 col-xs-12">
            <div class="ui-inputgroup">
              <label for="absenteeism">Code</label><br/>
              <input type="text" pInputText formControlName="code">
            </div>
          </div>
          <div class="col-md-4 col-sm-6 col-xs-12">
            <div class="ui-inputgroup">
              <label for="name">Name</label><br/>
              <input type="text" pInputText formControlName="name">
            </div>
          </div>
          <div class="col-md-4 col-sm-6 col-xs-12">
            <div class="ui-inputgroup">
              <label for="shortName">Short Name</label><br/>
              <input type="text" pInputText formControlName="shortName">
            </div>
          </div>
          <div class="col-md-4 col-sm-6 col-xs-12">
            <div class="ui-inputgroup">
              <label for="consignee">Consignee</label><br/>
              <input type="text" pInputText formControlName="consignee">
            </div>
          </div>
          <div class="col-md-4 col-sm-6 col-xs-12">
            <div class="ui-inputgroup">
              <label for="continent">Continent</label><br/>
              <input type="text" pInputText formControlName="continent">
            </div>
          </div>
          <div class="col-md-4 col-sm-6 col-xs-12">
            <div class="ui-inputgroup">
              <label for="specialRequirements">Special Requirments</label><br/>
              <input type="text" pInputText formControlName="specialRequirements">
            </div>
          </div>
          <div class="col-md-4 col-sm-6 col-xs-12">
            <div class="ui-inputgroup">
              <label for="finalDestination">Final Destination</label><br/>
              <input type="text" pInputText formControlName="finalDestination">
            </div>
          </div>
          <div class="col-md-4 col-sm-6 col-xs-12">
            <div class="ui-inputgroup">
              <label for="fax">Fax</label><br/>
              <input type="text" pInputText formControlName="fax">
            </div>
          </div>
          <div class="col-md-4 col-sm-12 col-xs-12">
            <div class="ui-inputgroup">
              <label for="note">Note</label><br/>
              <input type="text" pInputText formControlName="note">
            </div>
          </div>
          <div class="col-md-4 col-sm-6 col-xs-12">
            <div class="ui-inputgroup">
              <label for="vatNo">VAT No</label><br/>
              <input type="text" pInputText formControlName="vatNo">
            </div>
          </div>
          <div class="col-md-4 col-sm-6 col-xs-12">
            <div class="ui-inputgroup">
              <label for="sVatNo">SVAT No</label><br/>
              <input type="text" pInputText formControlName="sVatNo">
            </div>
          </div>
          <div class="col-md-4 hidden-sm-down">
          </div>
          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="ui-inputgroup">
              <label for="customerType">Customer Type</label><br/>
              <p-autoComplete formControlName="customerType" field="name" [suggestions]="filteredCustomerTypes" (completeMethod)="filterCustomerTypes($event)"
                [size]="20" [minLength]="1" placeholder="Search" (onDropdownClick)="handleCustomerTypeDropdownClick($event)"
                (onSelect)="onCustomerTypeSelect($event)">
                <ng-template let-option pTemplate="option">
                  <div class="ui-helper-clearfix">
                    <div>{{option.code}} : {{option.name}}</div>
                  </div>
                </ng-template>
              </p-autoComplete>
              <label *ngIf="formGroup.value.customerType != null && formGroup.value.customerType.code != null">
              &nbsp; {{formGroup.value.customerType.code}}{{formGroup.value.customerType.name != null ?" | "+ formGroup.value.customerType.name:""}}
            </label>
            </div>
          </div>
          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" *ngIf="formGroup.value.customerType != null">
            <p class="hidden-xs-down">&nbsp;</p>
          </div>
          <!-- <select id="customerTypeSelector" class="form-control" formControlName="customerType">
           <option *ngFor="let customerType of customerTypeList" [ngValue]="customerType">{{customerType.code}}</option>
            </select>-->
          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="ui-inputgroup">
              <label for="currency">Currency</label><br/>
              <p-autoComplete formControlName="currency" field="name" [suggestions]="filteredCurrencyList" (completeMethod)="filterCurrencyList($event)"
                [size]="20" [minLength]="1" placeholder="Search" (onDropdownClick)="handleCurrencyDropdownClick($event)" (onSelect)="onCurrencySelect($event)">
                <ng-template let-option pTemplate="option">
                  <div class="ui-helper-clearfix">
                    <div>{{option.code}} : {{option.name}}</div>
                  </div>
                </ng-template>
              </p-autoComplete>
              <label *ngIf="formGroup.value.currency != null && formGroup.value.currency.code != null">
              &nbsp; {{formGroup.value.currency.code}}{{formGroup.value.currency.name != null ?" | "+ formGroup.value.currency.name:""}}
            </label>
            </div>
          </div>
          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" *ngIf="formGroup.value.currency != null">
            <p class="hidden-xs-down">&nbsp;</p>
          </div>
          <!--  <select id="currencySelector" class="form-control" formControlName="currency">
            <option *ngFor="let currency of currencyList" [ngValue]="currency">{{currency.code}}</option>
            </select>-->
          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="ui-inputgroup">
              <label for="incoterm">Incoterm</label><br/>
              <p-autoComplete formControlName="incoterm" field="name" [suggestions]="filteredIncoterms" (completeMethod)="filterIncoterms($event)"
                [size]="20" [minLength]="1" placeholder="Search" (onDropdownClick)="handleIncotermDropdownClick($event)" (onSelect)="onIncotermSelect($event)">
                <ng-template let-option pTemplate="option">
                  <div class="ui-helper-clearfix">
                    <div>{{option.code}} : {{option.name}}</div>
                  </div>
                </ng-template>
              </p-autoComplete>
              <label *ngIf="formGroup.value.incoterm != null && formGroup.value.incoterm.code != null">
              &nbsp; {{formGroup.value.incoterm.code}}{{formGroup.value.incoterm.name != null ?" | "+ formGroup.value.incoterm.name:""}}
            </label>
            </div>
          </div>
          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" *ngIf="formGroup.value.incoterm != null">
            <p class="hidden-xs-down">&nbsp;</p>
          </div>
          <!--<select id="incotermSelector" class="form-control" formControlName="incoterm">
            <option *ngFor="let incoterm of incotermList" [ngValue]="incoterm">{{incoterm.code}}</option>
            </select>-->
          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="ui-inputgroup">
              <label for="notifyParty">Notify Party</label><br/>
              <p-autoComplete formControlName="notifyParty" field="name" [suggestions]="filteredNotifyPartys" (completeMethod)="filterNotifyPartys($event)"
                [size]="20" [minLength]="1" placeholder="Search" (onDropdownClick)="handleNotifyPartyDropdownClick($event)"
                (onSelect)="onNotifyPartySelect($event)">
                <ng-template let-option pTemplate="option">
                  <div class="ui-helper-clearfix">
                    <div>{{option.code}} : {{option.name}}</div>
                  </div>
                </ng-template>
              </p-autoComplete>
              <label *ngIf="formGroup.value.notifyParty != null && formGroup.value.notifyParty.code != null">
                &nbsp; {{formGroup.value.notifyParty.code}}{{formGroup.value.notifyParty.name != null ?" | "+ formGroup.value.notifyParty.name:""}}
              </label>
            </div>
          </div>
          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" *ngIf="formGroup.value.notifyParty != null">
            <p class="hidden-xs-down">&nbsp;</p>
          </div>
          <!--<select id="notifyPartySelector" class="form-control" formControlName="notifyParty">
              <option *ngFor="let notifyParty of notifyPartyList" [ngValue]="notifyParty">{{notifyParty.code}}</option>
            </select>-->
          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="ui-inputgroup">
              <label for="paymentTerm">Payment Term</label><br/>
              <p-autoComplete formControlName="paymentTerm" field="name" [suggestions]="filteredPaymentTerms" (completeMethod)="filterPaymentTerms($event)"
                [size]="20" [minLength]="1" placeholder="Search" (onDropdownClick)="handlePaymentTermDropdownClick($event)"
                (onSelect)="onPaymentTermSelect($event)">
                <ng-template let-option pTemplate="option">
                  <div class="ui-helper-clearfix">
                    <div>{{option.code}} : {{option.name}}</div>
                  </div>
                </ng-template>
              </p-autoComplete>
              <label *ngIf="formGroup.value.paymentTerm != null && formGroup.value.paymentTerm.code != null">
               &nbsp; {{formGroup.value.paymentTerm.code}}{{formGroup.value.paymentTerm.name != null ?" | "+ formGroup.value.paymentTerm.name:""}}
              </label>
            </div>
          </div>
          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" *ngIf="formGroup.value.paymentTerm != null">
            <p class="hidden-xs-down">&nbsp;</p>
          </div>
          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="ui-inputgroup">
              &nbsp;<br/>
              <button [disabled]="!formGroup.valid" type="submit" class="btn btn-primary"><i class="icon-save"></i> Save</button>
              <button type="button" class="btn btn-info" (click)="resetForm()">Reset</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</p-panel>
