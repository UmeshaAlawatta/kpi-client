<p-panel>
  <p-header>
    <div class="row">
      <div class="col">
        <h4>Finance Summary List</h4>
      </div>
      <div class="col">
        <button type="button" class="btn btn-primary btn-xs" (click)="navigateToForm(0)" style="float:right; margin-right:6px;">
          <i ng-reflect-class-name="fa fa-pencil-square-o" class="fa fa-pencil-square-o"></i> Add</button>
        <button type="button" class="btn btn-primary btn-xs" (click)="dt.exportCSV()" style="float:right; margin-right:6px;">
          <i ng-reflect-class-name="fa fa-file-text-o" class="fa fa-file-text-o"></i> Export</button>
        <button type="button" class="btn btn-primary btn-xs" (click)="navigateToChart()" style="float:right; margin-right:6px;">
          <i ng-reflect-class-name="fa fa-bar-chart" class="fa fa-bar-chart"></i>Chart</button>
      </div>
    </div>
  </p-header>
  <p-dataTable #dt [value]="rows" [rows]="20" [responsive]="true" [paginator]="true" [totalRecords]="totalRecords" [lazy]="true"
    (onLazyLoad)="lazy($event,dt)" [pageLinks]="5" [rowsPerPageOptions]="[10,20,50,100,10000]" selectionMode="single" (onRowSelect)="selected($event.data)"
    (onRowDblclick)="onRowDblclick($event.data)" sortMode="multiple" resizableColumns="true" exportFilename="financeSummarys"
    [globalFilter]="gb">
    <p-column field="id" header="ID"></p-column>
    <p-column field="effectiveMonth" header="Effective Month">
      <ng-template let-col let-rowData="rowData" pTemplate="body">
        {{rowData.effectiveMonth | date:'y-MM'}}
      </ng-template>
    </p-column>
    <p-column field="actualRevenue" header="Actual Revenue" [sortable]="true"></p-column>
    <p-column field="budgetRevenue" header="Budget Revenue" [sortable]="true"></p-column>
    <p-column field="actualGrossProfit" header="Actual Gross Profit" [sortable]="true"></p-column>
    <p-column field="budgetGrossProfit" header="Budget Gross Profit" [sortable]="true"></p-column>
    <p-column field="actualNetProfit" header="Actual Net Profit" [sortable]="true"></p-column>
    <p-column field="budgetNetProfit" header="Budget Net Profit" [sortable]="true"></p-column>
    <p-column field="actualEbitda" header="Actual EBITDA" [sortable]="true"></p-column>
    <p-column field="budgetEbitda" header="Budget EBITDA" [sortable]="true"></p-column>
    <p-column header="Action" styleClass="text-right">
      <ng-template let-data="rowData" pTemplate="body">
        <a [routerLink]="'/pages/financeSummary/form/'+data.id">
          <i ng-reflect-class-name="fa fa-pencil-square-o" class="fa fa-pencil-square-o"></i>
        </a> &nbsp; &nbsp;
        <i (click)="delete(data.id)" ng-reflect-class-name="fa fa-trash-o" class="fa fa-trash-o"></i>
      </ng-template>
    </p-column>
  </p-dataTable>
</p-panel>
