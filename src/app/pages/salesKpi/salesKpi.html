<p-tabView (onChange)="handleChange($event)">
	<p-tabPanel header="Sales Value" leftIcon="fa-line-chart ">
		<p-panel>
			<p-header>
				<div class="ui-helper-clearfix center">
					<span class="ui-panel-title">Sales Value</span>
				</div>
			</p-header>
			<sales-value-chart [selected]="selectedTabIndex === 0"></sales-value-chart>
		</p-panel>
	</p-tabPanel>
	<p-tabPanel header="Sales Weight" leftIcon="fa-line-chart ">
		<p-panel>
			<p-header>
				<div class="ui-helper-clearfix center">
					<span class="ui-panel-title">Sales Weight</span>
				</div>
			</p-header>
			<sales-weight-chart [selected]="selectedTabIndex === 1"></sales-weight-chart>
		</p-panel>
	</p-tabPanel>
</p-tabView>
