<p-panel>
  <p-header>
    <div class="row">
      <div class="col">
        <h4>Customer Item Form</h4>
      </div>
      <div class="col">
        <a routerLink="/pages/customerItem/table">
          <button type="button" class="btn btn-primary btn-xs" style="float:right; margin-right:6px;">
            <i ng-reflect-class-name="fa fa-file-text-o" class="ui-button-icon-left ui-clickable fa fa-fw fa-close"></i>
          </button>
        </a>
      </div>
    </div>
  </p-header>
  <div class="row">
    <div class="col-sm-12">
      <form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value,$event)" class="form-horizontal">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <label for="customer">Customer</label> &nbsp;
          <br/>
          <div class="ui-inputgroup">
            <p-autoComplete formControlName="customer" [dropdown]="true" field="display" [suggestions]="filteredCustomerList" (completeMethod)="filterCustomerList($event)"
              [size]="80" [minLength]="1" placeholder="Search" (onSelect)="onCustomerSelect($event)">
              <ng-template let-option pTemplate="option">
                <div class="ui-helper-clearfix">
                  <div>{{option.code}} : {{option.name}}</div>
                </div>
              </ng-template>
            </p-autoComplete>
            <a routerLink="/pages/customer/form" target="blank">
              <button pButton type="button" icon="fa-plus-circle"></button>
            </a>
          </div>
        </div>
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <label for="code">Customer item Code</label> &nbsp;
          <br/>
          <input type="text" pInputText formControlName="code" [size]="80">
        </div>
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <label for="name">Customer item Description</label> &nbsp;
          <br/>
          <input type="text" pInputText formControlName="name" [size]="80">
        </div>
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <label for="item">Item</label> &nbsp;
          <br/>
          <div class="ui-inputgroup">
            <p-autoComplete formControlName="item" field="display" [dropdown]="true" [suggestions]="filteredItemList" (completeMethod)="filterItemList($event)"
              [size]="80" [minLength]="1" placeholder="Search" (onSelect)="onItemSelect($event)">
              <ng-template let-option pTemplate="option">
                <div class="ui-helper-clearfix">
                  <div>{{option.code}} : {{option.name}}</div>
                </div>
              </ng-template>
            </p-autoComplete>
            <a routerLink="/pages/item/form" target="blank">
              <button pButton type="button" icon="fa-plus-circle"></button>
            </a>
          </div>
        </div>
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          &nbsp;
          <br/>
          <button pButton [disabled]="!formGroup.valid" type="submit" icon="fa-floppy-o" label="Save"></button>
          <button type="button" pButton class="ui-button-secondary" (click)="resetForm()" icon="fa-times" label="Reset"></button>
        </div>
      </form>
    </div>
  </div>
</p-panel>
