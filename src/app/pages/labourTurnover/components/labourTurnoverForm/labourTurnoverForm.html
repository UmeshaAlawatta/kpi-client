<p-panel>
  <p-header>
    <div class="row">
      <div class="col">
        <h4>Labour Turnover Form</h4>
      </div>
      <div class="col">
        <a routerLink="/pages/labourTurnover/table">
          <button type="button" class="btn btn-primary btn-xs" style="float:right; margin-right:6px;">
            <i ng-reflect-class-name="fa fa-file-text-o" class="ui-button-icon-left ui-clickable fa fa-fw fa-close"></i>
          </button>
        </a>
      </div>
    </div>
  </p-header>
  <div class="row">
    <div class="col-sm-12">
      <form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value,$event)" class="form-horizontal">
        <div class="row">
          <div class=" col-lg-6 col-md-6 col-sm-6 col-xs-12">
            <label for="labourSource">Labour Source</label>
            <br/>
            <div class="ui-inputgroup">
              <p-autoComplete formControlName="labourSource" [dropdown]="true" field="display" [suggestions]="filteredLabourSources" (completeMethod)="filterLabourSources($event)"
                [size]="20" [minLength]="1" placeholder="Search" (onSelect)="onLabourSourceSelect($event)">
              </p-autoComplete>
              <a routerLink="/pages/labourSources/form" target="blank">
                <button pButton type="button" icon="fa-plus-circle"></button>
              </a>
            </div>
          </div>
          <div class="col-md-12 col-sm-12 col-xs-12">
            <label for="effectiveMonth">Effective Month</label>
            <div class="form-group" [ngClass]="{'has-error': (!formGroup.controls['effectiveMonth'].valid && formGroup.controls['effectiveMonth'].touched), 'has-success': (formGroup.controls['effectiveMonth'].valid && formGroup.controls['effectiveMonth'].touched)}">
              <p-calendar id="effectiveMonthPicker" formControlName="effectiveMonth" showIcon="true" dateFormat="yy-mm"></p-calendar>
            </div>
          </div>
          <div class="col-md-8 col-sm-6 col-xs-12 hidden-xs-down">
          </div>
          <div class="col-md-12 col-sm-12 col-xs-12">
            <label for="turnover">Turnover</label>
            <br/>
            <input type="number" pInputText formControlName="turnover">
            <div class="form-group" [ngClass]="{'has-error': (!formGroup.controls['turnover'].valid && formGroup.controls['turnover'].touched), 'has-success': (formGroup.controls['turnover'].valid && formGroup.controls['turnover'].touched)}">
            </div>
          </div>
          <div class="col-md-12 col-sm-12 col-xs-12">
            <label for="target">Target</label>
            <br/>
            <input type="number" pInputText formControlName="target">
            <div class="form-group" [ngClass]="{'has-error': (!formGroup.controls['target'].valid && formGroup.controls['target'].touched), 'has-success': (formGroup.controls['target'].valid && formGroup.controls['target'].touched)}">
            </div>
          </div>
          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            &nbsp;
            <br/>
            <button pButton [disabled]="!formGroup.valid" type="submit" icon="fa-floppy-o" label="Save"></button>
            <button type="button" pButton class="ui-button-secondary" (click)="resetForm()" icon="fa-times" label="Reset"></button>
            <button type="button" pButton (click)="refresh()" class="ui-button-info" icon="fa-refresh" label="Refresh"></button>
          </div>
        </div>
      </form>
    </div>
  </div>
</p-panel>
