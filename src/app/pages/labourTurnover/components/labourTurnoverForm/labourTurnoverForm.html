<p-panel header="Labour Turnover Form">
  <div class="row">
    <div class="col-sm-12">
      <form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value,$event)" class="form-horizontal">

        <div class="row">
          <div class="col-sm-3">
            <label for="labourSource">Labour Source</label>
          </div>
          <div class="col-sm-3">
            <select id="labourSourceSelector" class="form-control" formControlName="labourSource">
					        <option *ngFor="let labourSource of labourSources" [ngValue]="labourSource">{{labourSource.code}}</option>
				        </select>
          </div>
          <div class="col-sm-6" *ngIf="formGroup.value.controlPointType != null">
            <label>{{formGroup.value.labourSource.code}} | {{formGroup.value.labourSource.name}}</label>
          </div>
        </div>
        <br/>

        <div class="row">
          <div class="col-sm-3">
            <label for="effectiveMonth">Effective Month</label>
          </div>
          <div class="col-sm-3">
            <div class="form-group" [ngClass]="{'has-error': (!formGroup.controls['effectiveMonth'].valid && formGroup.controls['effectiveMonth'].touched), 'has-success': (formGroup.controls['effectiveMonth'].valid && formGroup.controls['effectiveMonth'].touched)}">
              <p-calendar id="effectiveMonthPicker" class="form-control" formControlName="effectiveMonth" showIcon="true" dateFormat="yy-mm"></p-calendar>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-3">
            <label for="turnover">Turnover</label>
          </div>
          <div class="col-sm-3">
            <input type="text" class="form-control" formControlName="turnover">
          </div>
        </div>
        <br/>

        <div class="row">
          <div class="col-sm-3">
            <label for="target">Target</label>
          </div>
          <div class="col-sm-3">
            <input type="text" class="form-control" formControlName="target">
          </div>
        </div>
        <br/>

        <div class="row">
          <div class="col-sm-3">
          </div>
          <div class="col-sm-3">
            <button [disabled]="!formGroup.valid" type="submit" class="btn btn-primary"><i class="icon-save"></i> Save</button>
            <button type="button" class="btn btn-info" (click)="resetForm()">Reset</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</p-panel>
