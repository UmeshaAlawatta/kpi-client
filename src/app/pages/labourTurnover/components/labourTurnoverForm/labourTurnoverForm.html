<p-panel header="Labour Turnover Form">
  <div class="row">
    <div class="col-sm-12">
      <form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value,$event)" class="form-horizontal">

        <div class="row">
           <div class=" col-lg-6 col-md-6 col-sm-6 col-xs-12">
            <div class="ui-inputgroup">
              <label for="labourSource">Labour Source</label><br/>
              <p-autoComplete formControlName="labourSource" field="name" [suggestions]="filteredLabourSources" (completeMethod)="filterLabourSources($event)"
                [size]="20" [minLength]="1" placeholder="Search" (onDropdownClick)="handleLabourSourceDropdownClick($event)"
                (onSelect)="onLabourSourceSelect($event)">
                <ng-template let-option pTemplate="option">
                  <div class="ui-helper-clearfix">
                    <div>{{option.code}} : {{option.name}}</div>
                  </div>
                </ng-template>
              </p-autoComplete>   
              <label *ngIf="formGroup.value.labourSource != null && formGroup.value.labourSource.code != null">
                &nbsp; {{formGroup.value.labourSource.code}} {{formGroup.value.labourSource.name != null ?" | "+ formGroup.value.labourSource.name:""}}
              </label>
            </div>
          </div>
          <div class="col-lg-3 col-md-2 hidden-sm-down" *ngIf="formGroup.value.labourSource != null">
            <p class="hidden-xs-down">&nbsp;</p>
          </div>
             <!--<select id="labourSourceSelector" class="form-control" formControlName="labourSource">
					        <option *ngFor="let labourSource of labourSources" [ngValue]="labourSource">{{labourSource.code}}</option>
				        </select>-->
         
          <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="ui-inputgroup">
            <label for="effectiveMonth">Effective Month</label>
            <div class="form-group" [ngClass]="{'has-error': (!formGroup.controls['effectiveMonth'].valid && formGroup.controls['effectiveMonth'].touched), 'has-success': (formGroup.controls['effectiveMonth'].valid && formGroup.controls['effectiveMonth'].touched)}">
              <p-calendar id="effectiveMonthPicker"formControlName="effectiveMonth" showIcon="true" dateFormat="yy-mm"></p-calendar>
            </div>
          </div>
          </div>
           <div class="col-md-8 col-sm-6 col-xs-12 hidden-xs-down">
          </div>
        
          <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="ui-inputgroup">
              <label for="turnover">Turnover</label><br/>
              <input type="number" pInputText formControlName="turnover"> 
            <div class="form-group" [ngClass]="{'has-error': (!formGroup.controls['turnover'].valid && formGroup.controls['turnover'].touched), 'has-success': (formGroup.controls['turnover'].valid && formGroup.controls['turnover'].touched)}">
          </div>
        </div>
          </div>
          <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="ui-inputgroup">
              <label for="target">Target</label><br/>
              <input type="number" pInputText formControlName="target">
            <div class="form-group" [ngClass]="{'has-error': (!formGroup.controls['target'].valid && formGroup.controls['target'].touched), 'has-success': (formGroup.controls['target'].valid && formGroup.controls['target'].touched)}">
          </div>
        </div>
          </div>

           <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="ui-inputgroup">
              &nbsp;<br/>
              <button [disabled]="!formGroup.valid" type="submit" class="btn btn-primary"><i class="icon-save"></i> Save</button>
              <button type="button" class="btn btn-info" (click)="resetForm()">Reset</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</p-panel>
