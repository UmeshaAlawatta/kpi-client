
    <p-panel>
        <p-header>
          <div class="row">
            <div class="col">
              <h4>Cost Center Form</h4>
            </div>
            <div class="col">
              <a routerLink="/pages/costCenter/table"> 
                <button type="button" class="btn btn-primary btn-xs" style="float:right; margin-right:6px;">
                  <i ng-reflect-class-name="fa fa-file-text-o" class="ui-button-icon-left ui-clickable fa fa-fw fa-close"></i> 
                </button>
              </a>
            </div>
          </div>
        </p-header>   
  <div class="row">
    <div class="col-sm-12">
      <form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value,$event)" class="form-horizontal">
        <div class="row">
          <div class="col-md-4 col-sm-6 col-xs-12">
            <div class="ui-inputgroup">
              <label for="code">Code</label><br/>
              <input type="text" pInputText formControlName="code">
            </div>
          </div>
          <div class="col-md-8 col-sm-6 col-xs-12 hidden-xs-down">
          </div>
          <div class="col-md-4 col-sm-6 col-xs-12">
            <div class="ui-inputgroup">
              <label for="name">Name</label><br/>
              <input type="text" pInputText formControlName="name">
            </div>
          </div>
          <div class="col-md-8 col-sm-6 col-xs-12 hidden-xs-down">
          </div>
          <div class="col-md-4 col-sm-6 col-xs-12">
            <label for=" section"> Section</label>
            <br/>
            <p-autoComplete formControlName="section" field="name" [suggestions]="filteredSections" (completeMethod)="filterSection($event)"
              [size]="20" [minLength]="1" placeholder="Search" (onDropdownClick)="handleSectionDropdownClick($event)" (onSelect)="onSectionSelect($event)">
              <ng-template let-option pTemplate="option">
                <div class="ui-helper-clearfix">
                  <div>{{option.code}} : {{option.name}}</div>
                </div>
              </ng-template>
            </p-autoComplete>
            <!--  <select id=" sectionSelector" class="form-control" formControlName="section">
				  <option *ngFor="let section of sections" [ngValue]="section">{{section.code}}</option>
				  </select> -->
          </div>
          <div class="col-md-8 col-sm-6 col-xs-12" *ngIf="formGroup.value.section != null">
            <p class="hidden-xs-down">&nbsp;</p>
            <label *ngIf="formGroup.value.section != null && formGroup.value.section.code != null">
              &nbsp; {{formGroup.value.section.code}}{{formGroup.value.section.name != null ?" | "+ formGroup.value.section.name:""}}
            </label>
          </div>
          <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="ui-inputgroup">
              &nbsp;<br/>
              <button [disabled]="!formGroup.valid" type="submit" class="btn btn-primary"><i class="icon-save"></i> Save</button>
              <button type="button" class="btn btn-info" (click)="resetForm()">Reset</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</p-panel>
